{% extends "core/base.html" %}
<h1>SIGN UP PAGES</h1>
{% if form.errors %}
<div style="background-color: red;">
    {{ form.errors }}

</div>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    
 <p> {{form.username}} </p>
<p>{{form.email}} </p>

<p>{{form.password1}} </p>
<p>{{form.password2}}</p> 


<button type="submit" >Register</button>
<p>I already have an account <a href="{% url 'userauths:login' %}"> Login</a></p>
</form>
