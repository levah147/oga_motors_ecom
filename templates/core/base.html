{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goline Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for extra styling */
        .product-card {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
        }

        .product-card:hover {
            transform: scale(1.05); /* Slightly enlarge the product card */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }
        
    </style>
</head>
<body>

    <!-- Header and Navbar -->
<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4">Goline Clone</h1>
        <nav>
            <a href="#" class="text-white me-3">Home</a>
            <a href="#" class="text-white me-3">Categories</a>
            {% if user.is_authenticated %}
            <a href="{% url 'userauths:logout' %}" class="text-white">Sign out</a>
            {% else %}

            <a href="{% url 'userauths:logout' %}" class="text-white">Sign In</a>
            {% endif %}
        </nav>
    </div>
</header>


    {% block content %}

 

{% endblock content %}
    

    
</body>
</html>
